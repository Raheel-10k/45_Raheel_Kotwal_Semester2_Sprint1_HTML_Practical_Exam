<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Page</title>
        <link rel="stylesheet" href="footer1Styler.css" />
    </head>
    <body>
        <div class="main">
            <div class="textbox">
                <h2 align="left">
                    Feel Free To Send Us A Message About Your Website Needs
                </h2>
                <small align="left">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    doer ket eismod tempor incididunt ut labore et dolores
                </small>
                <div class="footer">
                    <h3 align="left">For any enquiry, Call Us:</h3>
                    <img
                        src="images/content1Icon.png"
                        alt=""
                        width="40px"
                        height="40px"
                    />
                    <p>010-020-0340</p>
                </div>
            </div>
            <form id="registrationForm">
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name"
                    required
                />

                <label for="username"></label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Surname"
                    required
                />
                <br />
                <label for="email" align="left"></label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    required
                    align="left"
                />
                <br />
                <textarea
                    name=""
                    id=""
                    cols="50"
                    rows="7"
                    placeholder="Message"
                ></textarea>
                <br />
                <button type="submit">Send Message</button>
            </form>
        </div>
    </body>
</html>
